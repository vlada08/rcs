<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="background"><!-- Main background -->

          <div id="screen">0</div>

          <div id="main">
            <div id="first-rows">
              <button class="del-bg" id="delete" onclick="delBut()">Del</button>
              <button class="btn-style opera-bg value align operator" onclick="plusBut()" >+</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" onclick="numBut(7)">7</button>
              <button class="btn-style num-bg num" onclick="numBut(8)">8</button>
              <button class="btn-style num-bg num" onclick="numBut(9)">9</button>
              <button class="btn-style opera-bg operator" onclick="minBut()">-</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" onclick="numBut(4)">4</button>
              <button class="btn-style num-bg num" onclick="numBut(5)" >5</button>
              <button class="btn-style num-bg num" onclick="numBut(6)" >6</button>
              <button class="btn-style opera-bg operator" onclick="rBut()">x</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" onclick="numBut(1)" >1</button>
              <button class="btn-style num-bg num" onclick="numBut(2)" >2</button>
              <button class="btn-style num-bg num" onclick="numBut(3)" >3</button>
              <button class="btn-style opera-bg operator" onclick="divBut()" >/</button>
            </div>

            <div class="rows">
              <button class="num-bg zero num" id="zero" onclick="numBut(0)">0</button>
              <button class="btn-style num-bg period num fall-back" onclick="numBut('.')"> .</button>
              <button id="eqn-bg" class="eqn align" onclick="eqBut()">=</button>
            </div>

          </div>

        </div>
           
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>

</html>
